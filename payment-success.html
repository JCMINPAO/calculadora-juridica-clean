<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Exitoso - Calculadora Jurídica</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-container {
            background: rgba(255, 255, 255, 0.95);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        .success-icon {
            font-size: 4rem;
            color: #10b981;
            margin-bottom: 1.5rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .success-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .success-message {
            font-size: 1.1rem;
            color: #6b7280;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .transaction-details {
            background: #f9fafb;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: left;
        }

        .transaction-details h3 {
            color: #374151;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #6b7280;
        }

        .detail-value {
            color: #1f2937;
            font-weight: 500;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
            transform: translateY(-2px);
        }

        .loading-spinner {
            display: none;
            margin: 1rem 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .success-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .success-title {
                font-size: 1.5rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        
        <h1 class="success-title">¡Pago Exitoso!</h1>
        
        <p class="success-message">
            Tu pago ha sido procesado correctamente. Gracias por tu compra.
        </p>

        <div class="transaction-details">
            <h3><i class="fas fa-receipt"></i> Detalles de la Transacción</h3>
            <div class="detail-row">
                <span class="detail-label">Estado:</span>
                <span class="detail-value" style="color: #10b981; font-weight: 600;">
                    <i class="fas fa-check"></i> Pagado
                </span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Monto:</span>
                <span class="detail-value" id="transaction-amount">Cargando...</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Fecha:</span>
                <span class="detail-value" id="transaction-date">Cargando...</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">ID de Transacción:</span>
                <span class="detail-value" id="transaction-id">Cargando...</span>
            </div>
        </div>

        <div class="loading-spinner" id="loading">
            <div class="spinner"></div>
            <p>Procesando información...</p>
        </div>

        <div class="action-buttons">
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home"></i> Volver al Inicio
            </a>
            <button onclick="downloadReceipt()" class="btn btn-secondary">
                <i class="fas fa-download"></i> Descargar Recibo
            </button>
        </div>
    </div>

    <script>
        // Obtener parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const transactionId = urlParams.get('transactionId') || 'N/A';
        const amount = urlParams.get('amount') || 'N/A';
        const date = urlParams.get('date') || new Date().toLocaleString('es-PE');

        // Mostrar información de la transacción
        document.getElementById('transaction-amount').textContent = amount;
        document.getElementById('transaction-date').textContent = date;
        document.getElementById('transaction-id').textContent = transactionId;

        // Función para descargar recibo
        function downloadReceipt() {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            
            // Simular descarga de recibo
            setTimeout(() => {
                loading.style.display = 'none';
                
                // Crear contenido del recibo
                const receiptContent = `
                    RECIBO DE PAGO
                    ===============
                    
                    Fecha: ${date}
                    ID de Transacción: ${transactionId}
                    Monto: ${amount}
                    Estado: Pagado
                    
                    Gracias por su compra.
                    Calculadora Jurídica Profesional
                `;
                
                // Crear y descargar archivo
                const blob = new Blob([receiptContent], { type: 'text/plain' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `recibo_${transactionId}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            }, 2000);
        }

        // Limpiar carrito del localStorage
        localStorage.removeItem('cart');
        localStorage.removeItem('cartTotal');

        // Mostrar mensaje de confirmación
        console.log('Pago exitoso procesado');

        // Redireccionar automáticamente a la página principal después de 3 segundos
        setTimeout(() => {
            window.location.href = '/?payment=success';
        }, 3000);
    </script>
</body>
</html>
